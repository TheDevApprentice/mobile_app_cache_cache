<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div style="position: absolute;">
      <button id="leave">Leave</button>
    </div>
    <div id="room-list" style="display: flex; flex-direction: column; padding-top: 30px;">
    </div>
    <div style="bottom: 10px; position: absolute;">
      <input id="input" autocomplete="off" /><button id="create-btn">Create</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var input = document.getElementById('input');
        var createBtn = document.getElementById('create-btn');
        var roomListHTML = document.getElementById('room-list');
        var leave = document.getElementById('leave');

        var connectedRoom = "";

        //form.addEventListener('submit', function(e) {
            //e.preventDefault();
            //if (input.value) {
                //socket.emit('chat message', {
                //  room: connectedRoom,
                //  message: input.value
                //});
                //input.value = '';
            //}
        //});

        createBtn.addEventListener('click', () => {
            if (input.value) {
              joinRoom(input.value);
              input.value = '';
            }
        });

        leave.addEventListener('click', () => {
          socket.emit('leave-room', connectedRoom);
          connectedRoom = "";
        });

        socket.on('user-infos-request', () => {
          socket.emit('send-user-infos', {firebaseId: "a", username: "b"});
        });

        socket.on('room-joined', (room)=> {
          connectedRoom = room;
        });

        socket.on('update-lobby', (lobbyState)=>{

        });

        socket.on('room-list-given', (roomList) => {
          roomListHTML.innerHTML = roomList.map(room => {
            if (!room.gameIsActive){
              return `<button onclick="${()=>{joinRoom(room.name)}}">${room.name} ${room.userCount}/8</button>`
            }
          }).join('');
        });

        const joinRoom = (roomName) => {
          if (connectedRoom === ""){
            socket.emit('join-room', roomName);
          }
        };

        setInterval( ()=>{
          socket.emit('update-room-list');
        }, 1000);
    </script>
  </body>
</html>
